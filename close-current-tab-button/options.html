<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Close Tab Button Extension Options</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.contentWrap {
	margin: 0 auto;
	padding: 1em;
	min-width: 32em;
	max-width: 42em;
	font-size: 1rem;
}
em {
	font-style: normal;
	font-weight: 700;
}
span.label {
	display: inline-block;
}
.field,.buttons {
	margin: 0 auto 2em;
}
input,textarea, select {
	box-sizing: border-box;
	font-size: 1em;
}
.field input,
.field select {
	width: 22em;
	max-width: 100%;
	padding: .25em;
	margin: .25em 0;
}

.buttons {
	text-align: center;
}
button {
	border-radius: .625em;
	padding: .375em 1em;
	font-weight: 700;
}
button.primary {
	border-radius: .875em;
	padding: .625em 1.5em;
}

#status {
	position: fixed;
	bottom: 0;
	left: 0;
	width: 100%;
	text-align: center;
	pointer-events: none;
	margin: 0;
	padding: 1em;
}
#status p {
	margin: 0;
	padding: 1em;
	font-weight: 700;
	background: #fff;
	-webkit-transition: opacity .5s, -webkit-transform .5s;
	transition: opacity .5s, transform .5s;
}
.hideMsg {
	opacity: 0;
	-webkit-transform: translateY(4em);
	transform: translateY(4em);
}
i.checkmark {
	font-size: .9em;
}
i.checkmark:before {
	content: '\2714';
	font-weight: 400;
	font-style: normal;
	text-shadow: 0 .125em .125em #222;
	line-height: 1.2;
	width: 1em;
	text-align: center;
	font-size: 1em;
	display: inline-block;
	border-radius: 5em;
	color: #222;
	background: #0c0;
	padding: 0 .2em .2em;
	-webkit-transition: -webkit-transform .4s .25s;
	transition: transform .4s .25s;
}
.hideMsg i.checkmark:before {
	-webkit-transform: rotate(-90deg);
	transform: rotate(-90deg);
}

ul {
	margin: 2em 0;
	padding: 0;
	list-style: none;
}
ul>li {
	padding: .125em .25em;
}
@media screen and (prefers-color-scheme:dark) {
	:root, :root textarea {
		background: #000;
		color: #eee;
	}
	#status p {
		background: #000;
	}
}

@keyframes spinner {
	from {transform:rotate(0)}
	to {transform:rotate(360deg)}
}
svg.spinner {
	animation:spinner 1.5s linear infinite forwards;
	display: block;
	margin: 1em auto;
}
</style>
</head>
<body>

<div class="contentWrap">
	<form action="?">
		<div class="field">
			<label for="themeLuminosity"><span class="label">Choose whether you're using a light or dark theme for your browser.</span></label>
			<select id="themeLuminosity">
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</div> <!-- /.field -->

		<div class="field">
			<label for="customColor"><span class="label">Choose a custom color for this extention's icon (in RGB-hex notation, e.g. "#F5A028" or "#FFD388").</span></label>
			<input type="text" id="customColor" pattern="^#?[0-9a-fA-F]{0,6}$" maxlength="7">
		</div> <!-- /.field -->
		<div class="buttons"><button type="submit" class="primary">Save</button></div> <!-- /.buttons -->

		<div><output id="status"></output> <!-- /#status --></div>

	</form>
</div> <!-- /.contentWrap -->
</body>
<script src="options.js"></script>
</html>
